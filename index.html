<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
  
    <div class="library-container">
        <div class="sidebar">

            <div class="input">
            <form id="bookForm" onsubmit="addBookToLibrary(); displayCard(event)">
                <label for="title">Book Title:</label><br>
                <input type="text" name="f-title" id="title" required><br>

                <label for="author">Author Name:</label><br>
                <input type="text" name="f-author" id="author" required><br>

                <label for="pages">Total Page Count:</label><br>
                <input type="text" name="f-pages" id="pages" required><br>

                <input type="radio" id="r-status" name="form-status" value="Read">
                <label for="r-status">Read</label>
                <input type="radio" id="p-status" name="form-status" value="In Progress">
                <label for="p-status">In Progress</label>
                <input type="radio" id="t-status" name="form-status" value="To Be Read">
                <label for="t-status">To Be Read</label> <br>

                <button class="sub-btn" type="submit" >Submit</button>
            </form>
        </div>
        </div>
        <div class="main-nav">
            <div class="navbar">
                <h1>Library</h1>
            </div>
            <div class="main-body">

                
                    <div class="cards" id="cardContainer">
                        <div class="card placeholder-card" style="display: none;"></div>
                    </div>
                    
                
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
</body>
</html>
